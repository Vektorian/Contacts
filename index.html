<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Меню регистрации</title>
    <link href="index.css" type="text/css" rel="stylesheet" />
</head>
<body>
<form action=".idea" id="one">
    <input type="submit" name="save" value="Сохранить" />
</form>
<form action=".idea" id="two">
    <fieldset>
        <legend>Данные</legend>
        <p>Имя:
            <input type="text" name="name" size="6" maxlength="12" />
        </p>
        <p>Компания:
            <input type="text" name="company" size="9" maxlength="17" />
        </p>
        <p>Телефон:
            <input type="text" name="phonenumber" size="12" maxlength="13" />
        </p>
        <p>Email:
            <input type="text" name="email" size="15" maxlength="20" />
        </p>
    </fieldset>
</form>
</body>
</html>
